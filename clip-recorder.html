<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>화면 녹화</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; margin: 16px; }
    #status { margin-bottom: 12px; }
    button { padding: 8px 12px; border: 1px solid #d0d7de; border-radius: 6px; background: #0969da; color: #fff; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
  </style>
</head>
<body>
  <p style="font-size:12px;color:#57606a;margin:0 0 8px 0;">「녹화 시작」을 누르면 공유할 대상 선택 창이 떠야 합니다. 창이 안 뜨거나 같은 메시지만 반복되면 이 환경에서 제한될 수 있으니, 미디어 탭의 <strong>스크린샷</strong>(보이는 영역/전체 페이지)을 이용해 주세요.</p>
  <div id="status">「녹화 시작」을 눌러 화면/탭을 선택하세요.</div>
  <div style="display:flex;gap:8px;">
    <button id="start-btn">녹화 시작</button>
    <button id="stop-btn" disabled>중지</button>
  </div>
  <script src="clip-recorder.js"></script>
</body>
</html>
