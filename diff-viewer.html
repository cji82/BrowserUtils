<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare - 크게 보기</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      background: #f6f8fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .viewer-header {
      flex-shrink: 0;
      padding: 12px 16px;
      background: #fff;
      border-bottom: 1px solid #e1e4e8;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .viewer-header h1 { margin: 0; font-size: 16px; }
    .viewer-layout {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .viewer-layout label { display: flex; align-items: center; gap: 4px; cursor: pointer; }
    .viewer-body {
      flex: 1;
      min-height: 0;
      padding: 12px;
      overflow: auto;
    }
    .diff-result-vertical {
      padding: 12px;
      background: #fafbfc;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      font-family: ui-monospace, Menlo, monospace;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 100%;
      overflow: auto;
    }
    .diff-result-vertical .diff-add { color: #22863a; background: #f0fff4; }
    .diff-result-vertical .diff-del { color: #cb2431; background: #fff5f5; }
    .diff-result-vertical .diff-same { color: #586069; }
    .diff-result-horizontal {
      display: none;
      height: 100%;
      gap: 0;
      background: #fafbfc;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      overflow: hidden;
      font-family: ui-monospace, Menlo, monospace;
      font-size: 13px;
    }
    body.layout-horizontal .diff-result-vertical { display: none; }
    body.layout-horizontal .diff-result-horizontal { display: flex; flex: 1; min-height: 0; }
    .diff-result-col {
      flex: 1;
      min-width: 0;
      overflow: auto;
      padding: 12px;
    }
    .diff-result-col .diff-line-num {
      display: inline-block;
      min-width: 2.5em;
      margin-right: 8px;
      color: #6a737d;
      user-select: none;
    }
    .diff-result-col .diff-empty { min-height: 1.3em; }
    .diff-result-col .diff-add,
    .diff-result-col .diff-del,
    .diff-result-col .diff-same,
    .diff-result-col .diff-mod-left,
    .diff-result-col .diff-mod-right {
      white-space: pre-wrap;
      word-break: break-all;
    }
    .diff-result-col .diff-inline-del {
      background: #fff5f5;
      color: #cb2431;
      padding: 0 1px;
    }
    .diff-result-col .diff-inline-add {
      background: #f0fff4;
      color: #22863a;
      padding: 0 1px;
    }
    .diff-result-col .diff-add { color: #22863a; background: #f0fff4; }
    .diff-result-col .diff-del { color: #cb2431; background: #fff5f5; }
    .diff-result-col .diff-same { color: #586069; }
    .viewer-placeholder {
      padding: 24px;
      color: #586069;
      text-align: center;
    }
    body.layout-horizontal .viewer-body { display: flex; flex-direction: column; }
  </style>
</head>
<body>
  <header class="viewer-header">
    <h1>Compare (크게 보기)</h1>
    <div class="viewer-layout">
      <label><input type="radio" name="viewer-layout" value="vertical" checked> 위아래</label>
      <label><input type="radio" name="viewer-layout" value="horizontal"> 좌우</label>
    </div>
  </header>
  <main class="viewer-body">
    <div id="viewer-placeholder" class="viewer-placeholder">데이터 없음. 팝업에서 비교 후 「크게 보기」를 누르세요.</div>
    <div id="diff-result-vertical" class="diff-result-vertical" style="display:none;"></div>
    <div id="diff-result-horizontal" class="diff-result-horizontal">
      <div id="diff-result-left" class="diff-result-col"></div>
      <div id="diff-result-right" class="diff-result-col"></div>
    </div>
  </main>
  <script src="diff-viewer.js" type="module"></script>
</body>
</html>
